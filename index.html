<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>Motivacional do dia</h1>
        </div>
        <div class="slider">
            <div class="slider-controls">
                <div class="slider-control" onclick="goPrev()"><i class="fas fa-chevron-left"></i></div>
                <div class="slider-control" onclick="goNext()"><i class="fas fa-chevron-right"></i></div>
            </div>
            <div class="slider-width">
                <div class="slider-item" style="background-image: url('images/img1.jpg')">
                    Aproveite o dia!
                </div>
                <div class="slider-item" style="background-image: url('images/img2.jpg')">
                    Beba Ã¡gua
                </div>
                <div class="slider-item" style="background-image: url('images/img3.jpg')">
                    Exercite-se
                </div>
            </div>
        </div>
    </header>

    <script src="script.js"></script>
</body>
</html>
